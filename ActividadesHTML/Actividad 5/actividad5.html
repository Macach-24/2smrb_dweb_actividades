                <label for="userName" class="obligatorio">Nombre:</label>
                <input type="text" name="userName" id="userName" required>

                <input type="text" name="email" id="email" required>
                <br>
                <br>
                <label for="url">URL: </label>
                <input type="url" name="url" id="url">
                <br>
                <br>
                <label for="ciudad">Ciudad:</label>
                <select name="ciudad" id="ciudad">
                    <option value="CO">CÓRDOBA</option>
                    <option value="CA">CADÍZ</option>
                    <option value="SE">SEVILLA</option>
                    <option value="MA">MÁLAGA</option>
                    <option value="HU">HUELVA</option>
                    <option value="AL">ALMERIA</option>
                    <option value="JA">JAEN</option>
                    <option value="GR">GRANADA</option>
                </select>
                <br>
                <br>
                <label for="ciudadlis">Eligue ciudad:</label>
                <input type="text" name="ciudadlis" id="ciudadlis">
                <datalist>
                    <option value="CÓRDOBA"></option>
                    <option value="SEVILLA"></option>
                    <option value="CADÍZ"></option>
                </datalist>
                </label>
                </select>
            </fieldset>
            <fieldset>
                <legend>Otros datos</legend>
                <label for="fecha">Fecha:</label>
                <input type="date" name="fecha" id="fecha">
                <br>
                <br>
                <label for="tiempo">Tiempo:</label>
                <input type="time" name="tiempo" id="tiempo">
                <br>
                <br>
                <label for="fechahora">Fecha y hora:</label>
                <input type="datetime" name="fechahora" id="fechahora">
                <br>
                <br>
                <label for="mes">Mes:</label>
                <input type="month" name="mes" id="mes">

            </fieldset>
        </form>
